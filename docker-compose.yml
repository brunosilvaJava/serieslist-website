version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: serieslist-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: serieslist
      POSTGRES_PASSWORD: serieslist
      POSTGRES_DB: serieslist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
